apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: basket-db
  labels:
    app: basket-db
spec:
  serviceName: basket-db
  replicas: {{ .Values.statefulset.replicas }}
  selector:
    matchLabels:
      app: basket-db
  template:
    metadata:
      labels:
        app: basket-db
    spec:
      containers:
        - name: basket-db
          image: {{ .Values.statefulset.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.statefulset.dbName }}"
            - name: POSTGRES_USER
              value: "{{ .Values.statefulset.dbUser }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.statefulset.dbPassword }}"
          volumeMounts:
            - name: basket-db-data
              mountPath: /var/lib/postgresql
          resources:
            {{- toYaml .Values.statefulset.resources | nindent 12 }}
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.statefulset.dbUser }}
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: basket-db-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.statefulset.storage }}
