{{- $name := "basket-api" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app: basket-api
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: basket-api
    release: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
