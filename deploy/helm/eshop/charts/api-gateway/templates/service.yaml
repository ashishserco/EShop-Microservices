{{- $name := "api-gateway" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app: api-gateway
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: api-gateway
    release: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
