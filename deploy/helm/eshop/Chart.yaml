apiVersion: v2
name: eshop
description: Umbrella chart for the eShop microservices platform
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: catalog-api
    version: 0.1.0
    repository: "file://charts/catalog-api"
    condition: catalog-api.enabled

  - name: catalog-db
    version: 0.1.0
    repository: "file://charts/catalog-db"
    condition: catalog-db.enabled

  - name: basket-db
    version: 0.1.0
    repository: "file://charts/basket-db"
    condition: basket-db.enabled

  - name: basket-api
    version: 0.1.0
    repository: "file://charts/basket-api"
    condition: basket-api.enabled

  - name: ordering-db
    version: 0.1.0
    repository: "file://charts/ordering-db"
    condition: ordering-db.enabled

  - name: ordering-api
    version: 0.1.0
    repository: "file://charts/ordering-api"
    condition: ordering-api.enabled

  - name: discount-grpc
    version: 0.1.0
    repository: "file://charts/discount-grpc"
    condition: discount-grpc.enabled

  - name: infra-redis
    version: 0.1.0
    repository: "file://charts/infra-redis"
    condition: infra-redis.enabled

  - name: infra-rabbitmq
    version: 0.1.0
    repository: "file://charts/infra-rabbitmq"
    condition: infra-rabbitmq.enabled

  - name: api-gateway
    version: 0.1.0
    repository: "file://charts/api-gateway"
    condition: api-gateway.enabled

  - name: shopping-web
    version: 0.1.0
    repository: "file://charts/shopping-web"
    condition: shopping-web.enabled
